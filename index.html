<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Anki Perso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="deck-selector-container">
        <label for="deck-input">Paquet :</label>
        <input type="text" id="deck-input" list="deck-options" placeholder="Filtrer par nom ou num√©ro...">
        <datalist id="deck-options"></datalist>
    </div>

    <div id="app">
        <div id="card-container" class="card">
            <div class="card-actions">
                <button id="edit-card-btn" title="Modifier">‚úèÔ∏è</button>
                <button id="delete-card-btn" title="Supprimer">üóëÔ∏è</button>
            </div>
            <div class="card-face card-front"><p id="recto-text"></p><img id="recto-image" src="" alt=""></div>
            <div class="card-face card-back"><p id="verso-text"></p><img id="verso-image" src="" alt=""></div>
        </div>
        <div id="controls">
            <button id="show-answer-btn">Voir la r√©ponse</button>
            <div id="difficulty-buttons" class="hidden">
                <button class="difficulty-btn" data-quality="1">√Ä revoir</button>
                <button class="difficulty-btn" data-quality="3">Difficile</button>
                <button class="difficulty-btn" data-quality="4">Correct</button>
                <button class="difficulty-btn" data-quality="5">Facile</button>
            </div>
        </div>
    </div>

    <div id="add-card-container">
        <button id="toggle-form-btn">Ajouter une carte</button>
        <form id="add-card-form" class="hidden">
            <h3>Nouvelle Carte</h3>
            <!-- C'EST ICI LA MODIFICATION -->
            <input type="text" id="new-deck" placeholder="Nom du paquet" required list="deck-options">
            <textarea id="new-recto" placeholder="Recto" required></textarea>
            <textarea id="new-verso" placeholder="Verso" required></textarea>
            <button type="submit">Ajouter</button>
        </form>
    </div>
    
    <div id="edit-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3>Modifier la Carte</h3>
            <form id="edit-card-form">
                <!-- On l'ajoute aussi ici pour la modification ! -->
                <input type="text" id="edit-deck" placeholder="Paquet" required list="deck-options">
                <textarea id="edit-recto" placeholder="Recto" required></textarea>
                <textarea id="edit-verso" placeholder="Verso" required></textarea>
                <div class="modal-buttons">
                    <button type="submit">Enregistrer</button>
                    <button type="button" id="cancel-edit-btn">Annuler</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
