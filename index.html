<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Anki Perso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- ======================= VUE ACCUEIL (modifi√©e) ======================= -->
    <div id="home-view">
        <div class="home-container">
            <h1>Mon Anki Perso</h1>
            <div class="home-actions">
                <button id="go-to-review-btn" class="home-btn">R√©viser les cartes</button>

            </div>

            <!-- NOUVELLE SECTION : ATELIER DE CR√âATION -->
            <div class="workshop-container">
                <h2>Atelier de cr√©ation</h2>
                <p>Choisissez un item pour y associer un texte ou des notes.</p>
                <div class="workshop-form">
                    <select id="workshop-item-selector">
                        <option value="">-- Choisir un item --</option>
                    </select>
                    <textarea id="workshop-textarea" placeholder="Collez vos phrases ou notes ici..."></textarea>
                    <button id="workshop-save-btn">Enregistrer le texte</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Les autres vues (R√©vision, Gestion) et la Modale sont inchang√©es -->
    <div id="review-view" class="hidden"> ... </div>
    <div id="manage-view" class="hidden"> ... </div>
    <div id="edit-modal" class="modal-backdrop hidden"> ... </div>
    
    <script src="script.js"></script>

    <!-- Code complet des autres vues pour √™tre s√ªr -->
    <div id="review-view" class="hidden"> <div class="review-header"> <button id="back-to-home-btn">‚Üê Accueil</button> <div id="item-selector-container"> <label for="item-input">Item :</label> <input type="text" id="item-input" list="item-options" placeholder="Filtrer..."> <datalist id="item-options"></datalist> </div> </div> <div id="app"> <div id="card-container" class="card"> <div class="card-actions"> <button id="edit-card-btn" title="Modifier">‚úèÔ∏è</button> <button id="delete-card-btn" title="Supprimer">üóëÔ∏è</button> </div> <div class="card-face card-front"><p id="recto-text"></p><img id="recto-image" src="" alt=""></div> <div class="card-face card-back"><p id="verso-text"></p><img id="verso-image" src="" alt=""></div> </div> <div id="controls"> <button id="show-answer-btn">Voir la r√©ponse</button> <div id="difficulty-buttons" class="hidden"> <button class="difficulty-btn" data-quality="1">√Ä revoir</button> <button class="difficulty-btn" data-quality="3">Difficile</button> <button class="difficulty-btn" data-quality="4">Correct</button> <button class="difficulty-btn" data-quality="5">Facile</button> </div> </div> </div> </div>
    <div id="manage-view" class="hidden"> <div class="manage-header"> <button id="back-to-home-from-manage-btn">‚Üê Accueil</button> <h2>Ajouter une nouvelle carte</h2> </div> <div id="add-card-form-container"> <form id="add-card-form"> <input type="text" id="new-item" placeholder="Nom de l'item" required list="item-options"> <textarea id="new-recto" placeholder="Recto (coller image ici)" required></textarea> <div class="image-preview" id="recto-preview-container"></div> <textarea id="new-verso" placeholder="Verso (coller image ici)" required></textarea> <div class="image-preview" id="verso-preview-container"></div> <button type="submit">Enregistrer la carte</button> </form> </div> </div>
    <div id="edit-modal" class="modal-backdrop hidden"> <div class="modal-content"> <h3>Modifier la Carte</h3> <form id="edit-card-form"> <input type="text" id="edit-item" placeholder="Item" required list="item-options"> <textarea id="edit-recto" placeholder="Recto" required></textarea> <textarea id="edit-verso" placeholder="Verso" required></textarea> <div class="modal-buttons"> <button type="submit">Enregistrer</button> <button type="button" id="cancel-edit-btn">Annuler</button> </div> </form> </div> </div>
</body>
</html>
